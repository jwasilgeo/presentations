  <script src="js/reveal.js"></script>
  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    window.Reveal.initialize({
      //controls: true,
      progress: true,
      history: true,
      center: true,
      controls: false,
      width: 1366,
      height: 768,
      transition: 'fade', // none/fade/slide/convex/concave/zoom
      // Optional reveal.js plugins
      dependencies: [{
          src: 'lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        },
        {
          src: 'plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: 'plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: 'plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            window.hljs.initHighlightingOnLoad();
          }
        },
        {
          src: 'plugin/zoom-js/zoom.js',
          async: true
        },
        {
          src: 'plugin/notes/notes.js',
          async: true
        }
      ]
    });
    window.Reveal.addEventListener('ready', function(event) {
      var playButtons = document.querySelectorAll('[data-play-frame]');
      for (var i = 0; i < playButtons.length; i++) {
        playButtons[i].addEventListener('click', (function(frameName) {
          return function() {
            window.frames[frameName].contentWindow.postMessage({
              play: true
            }, '*');
          };
        })(playButtons[i].getAttribute('data-play-frame')));
      }
    });

  </script>
